<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}User Bio Card{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
      body {
    background: linear-gradient(to right, #f8f9fa, #e3f2fd);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card-container {
    max-width: 600px;
    width: 100%;
    padding: 1rem;
  }

  .bio-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
  }

  .bio-card:hover {
    transform: translateY(-5px);
  }

  .bio-card h2 {
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #0d6efd;
  }

  .bio-card p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 1rem;
  }

  .bio-card ul {
    list-style-type: disc;
    padding-left: 1.5rem;
    text-align: left;
    color: #333;
  }

  .form-label {
    font-weight: 600;
    color: #333;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-primary {
    background: #0d6efd;
    border: none;
    border-radius: 10px;
    padding: 0.6rem;
    font-weight: 600;
  }

  .btn-primary:hover {
    background: #0b5ed7;
  }

  .btn-outline-secondary {
    border-radius: 10px;
    padding: 0.5rem 1.2rem;
  }

  @media (max-width: 576px) {
    .bio-card {
      padding: 1.5rem;
    }

    .bio-card h2 {
      font-size: 1.5rem;
    }
  }

.bio-card {
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.97);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
